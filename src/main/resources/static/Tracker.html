<!doctype html>
<html>

<head>
	<title>Robot Tracker</title>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div style="width:100%;height:100%">
		<canvas id="basecanvas" width="1318" height="808" style="border:1px solid"></canvas>
	</div>
	<br>
	<br><img src = "arena.PNG" id = "arenaimage" width="1" height="1">


	<script>

		var ResultData;

        window.onload = function() 
        {
			
			
  			var canvas = document.getElementById("basecanvas");
  			var ctx = canvas.getContext("2d");
  			var img = document.getElementById("arenaimage");
  			ctx.drawImage(img, 0, 0);
			
			
			setInterval(Refresh, 50); //circle placement interval
		};

		function Refresh() 
		{
			ResultData = GetData("http://localhost:8080/GetData/");
			console.log(ResultData);
			Draw(ResultData);
		}
			
		function GetData(FileName)
		{
			var query_request = "";
			
			var xhr = new XMLHttpRequest();
			xhr.open('GET', FileName, false);
			xhr.setRequestHeader('Accept', 'application/json');
			xhr.setRequestHeader('Content-Type', 'application/json');
			xhr.send(query_request);
		
			if (xhr.status === 200) 
			{
				return JSON.parse(xhr.response);
			}
		};	

		function Draw(Results)
		{
			var ctx = document.getElementById('basecanvas').getContext('2d');

			//draw a dot
			ctx.fillStyle = "#FFA500AA";
			ctx.beginPath();
			ctx.arc(Results.camx, Results.camy, 5, 0, Math.PI*2, true); //Circle diameter
			ctx.closePath();
			ctx.fill();

			//draw a dot
			ctx.fillStyle = "#A5FF00AA";
			ctx.beginPath();
			ctx.arc(Results.encx, Results.ency, 5, 0, Math.PI*2, true); //Circle diameter
			ctx.closePath();
			ctx.fill();
		};


        
	</script>
</body>

</html>
